<html lang="de">

  <body onload="loadSiteT()">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="#"></a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
		<ul class="navbar-nav">
		  <li class="nav-item active">
		  <li class="nav-item active">
			<a class="nav-link" href="#" onclick=loadSiteT()>ToDo <span class="sr-only">(current)</span></a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" href="#" onclick=loadSiteD()>Done</a>
		  </li>
		</ul>
	  </div>
	</nav>
	<div class="container">
		<div class="row">
			<div id="eingabe" class="col-12">
				<form action = "http://127.0.0.1:3000/add" method = "GET">
					 <input type="task" class="form-control" id="taskname" aria-describedby="taskname" placeholder="Enter task" name = "isname">
					 <input type = "submit" value = "Submit">
				</form>
			</div>
		</div>
		<div id="liste" class="row">
		</div>
	</div>

    <!-- Optional JavaScript -->
	<script>
		function loadSiteT(){
			document.getElementById("liste").innerHTML = "";
			var req = new XMLHttpRequest();
			req.open("GET","selectionT",false);
			req.send();
			alert(req.responseText);
			JSON.parse(req.responseText).forEach(function(task){
				var div = document.createElement("div");
				div.className = "col-sm-12 col-md-6 col-lg-4 col-xl-3";
				var lable = document.createElement("lable");
				lable.className = "form-check-lable";
				var input = document.createElement("input");
				input.className = "form-check-input";
				input.type = "checkbox";
				input.value = "";
				input.addEventListener('click', checkboxC);
				input.id = task.id;
				var p = document.createElement("P");
				var text = task.name;
				p.innerHTML = text;
				lable.appendChild(input);
				lable.appendChild(p);
				div.appendChild(lable);
				document.getElementById("liste").appendChild(div)
				
			});
		}
		function loadSiteD(){
			document.getElementById("liste").innerHTML = "";
			var req = new XMLHttpRequest();
			req.open("GET","selectionD",false);
			req.send();
			alert(req.responseText);
			JSON.parse(req.responseText).forEach(function(task){
				var div = document.createElement("div");
				div.className = "col-sm-12 col-md-6 col-lg-4 col-xl-3";
				var lable = document.createElement("lable");
				lable.className = "form-check-lable";
				var input = document.createElement("input");
				input.className = "form-check-input";
				input.type = "checkbox";
				input.value = "";
				input.setAttribute('checked', true);
				input.addEventListener('click', checkboxU);
				input.id = task.id;
				var p = document.createElement("P");
				var text = task.name;
				p.innerHTML = text;
				lable.appendChild(input);
				lable.appendChild(p);
				div.appendChild(lable);
				document.getElementById("liste").appendChild(div)
			});
		}
		
		function checkboxC()
		{
			var index = event.target.id;
			alert(event.target.id);
			var req = new XMLHttpRequest();
			req.open("POST","close",false);
			req.setRequestHeader("Content-Type", "application/json");
			req.send(JSON.stringify({'id': index}));
		}
		
		function checkboxU()
		{
			var index = $(this).attr('id');
			alert(index);
		}
	</script>
